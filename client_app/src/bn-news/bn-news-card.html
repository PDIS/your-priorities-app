<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../yp-app-globals/yp-app-icons.html">
<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="bn-news-actions.html">
<link rel="import" href="bn-news-behaviors.html">
<link rel="import" href="../yp-membership-button/yp-membership-button.html">
<link rel="import" href="../yp-behaviors/yp-truncate-behavior.html">
<link rel="import" href="../yp-behaviors/yp-image-formats-behavior.html">
<link rel="import" href="../yp-behaviors/yp-goto-behavior.html">
<link rel="import" href="../yp-magic-text/yp-magic-text.html">

<dom-module id="bn-news-card">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply --layout-vertical;
        width: 416px;
      }

      .description {
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
      }

      .groupCard {
        height: 445px;
        background-color: #fff;
      }

      .objectives {
        @apply --layout-vertical;
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--objectives-line-height, 1.3);
        padding: 16px;
      }

      .actions {
        position: absolute;
        bottom: 0px;
        right: 8px;
      }

      .group-name[archived] {
        background-color: #aaa;
      }

      iron-image[archived] {
        opacity: 0.85;
        filter: alpha(opacity=85);
      }

      .post-image {
      }

      iron-image {
        width: 416px;
        height: 234px;
        display: block;
      }

      bn-news-stats {
        color: var(--primary-color-more-darker, #424242);
      }

      paper-card {
        background-color: #f00;
        vertical-align: text-top;
      }

      .informationText {
        vertical-align: text-top;
      }

      .authorImage {
        height: 60px;
        width: 60px;
      }

      .group-name {
        margin: 0;
        font-size: var(--large-heading-size, 26px);
        height: 45px;
        padding: 14px;
        /*background-color: var(--primary-color-800);*/
        /*color: #FFF;*/
        font-weight: bold;
        cursor: pointer;
        vertical-align: middle;
        display: table-cell !important;
        width: 416px;
      }

      .group-name[featured] {
        font-size: 25px;
        background-color: var(--accent-color);
      }

      yp-membership-button[archived] {
        display: none;
      }

      yp-membership-button {
        position: absolute;
        right: 16px;
        top: 214px;
        width: 32px;
        height: 32px;
        color: var(--icon-general-color, #FFF);
      }

      .objectives {
        padding: 8px;
      }

      .editors {
        padding: 8px;
      }

      @media (max-width: 420px) {
        :host {
          width: 304px;
        }

        .groupCard {
          margin-left: 0;
          margin-right: 8px;
          padding-left: 0;
          padding-right: 0;
          width: 304px;
        }

        iron-image {
          width: 304px;
          height: 165px;
        }

        .group-name {
          width: 304px;
        }
      }

      .withPointer {
        cursor: pointer;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <template is="dom-if" if="[[group]]">
      <paper-card class="groupCard" animated elevation="[[elevation]]" class="groupCard">
        <template is="dom-if" if="[[noImage]]">
          <iron-image header-mode$="[[headerMode]]" archived$="[[archived]]" sizing="cover"
                      class="main-image withPointer" src="https://i.imgur.com/sdsFAoT.png"
                      on-tap="_goToGroup"></iron-image>
        </template>
        <template is="dom-if" if="[[!noImage]]">
          <iron-image archived$="[[archived]]" class="logo withPointer" sizing="cover" on-tap="_goToGroup" preload
                      src="[[groupLogoImagePath]]"></iron-image>
        </template>
        <table>
          <tbody>
          <tr>
            <td rowspan="2">
              <img class="authorImage" id="author_image">
            </td>
            <td>
              <div id="groupName" class="group-name" archived$="[[archived]]" featured$="[[featured]]"
                   on-tap="_goToGroup">
                <yp-magic-text text-type="groupName" content-language="[[group.language]]"
                               disable-translation="[[group.configuration.disableNameAutoTranslation]]"
                               text-only content="[[groupName]]" content-id="[[group.id]]">
                </yp-magic-text>
                <span hidden$="[[!archived]]">- [[t('archived')]]</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="editors">
                <span>[[t('group.author_is')]]</span>
                <span id="author_name">...</span>
                <span> | </span>
                <span>[[groupCollaborators]]</span>
                <span>[[t('group.collaborators')]]</span>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <yp-magic-text id="tags" class="groupTags"
                       text-type="groupContent" content-language="[[group.language]]"
                       content="[[groupTags]]" content-id="[[group.id]]">
        </yp-magic-text>

        <!--<yp-magic-text id="objectives" class="objectives withPointer" on-tap="_goToGroup"-->
        <!--text-type="groupContent" content-language="[[group.language]]"-->
        <!--text-only content="[[groupObjectives]]" content-id="[[group.id]]" truncate="200">-->
        <!--</yp-magic-text>-->
        <div>
          <span>50%</span> <span>[[t('group.trust_rate')]]</span>
        </div>
        <!--<yp-membership-button archived$="[[archived]]" group="[[group]]"></yp-membership-button>-->
        <bn-news-actions class="actions" group="[[group]]"></bn-news-actions>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'bn-news-card',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.GroupBehaviors,
        Polymer.ypTruncateBehavior,
        Polymer.ypImageFormatsBehavior,
        Polymer.ypGotoBehavior
      ],

      properties: {
        groupCollaborators: {
          type: Number,
          value: 200 // FIXME
        }

      },

      ready: function () {
      }

    });
  </script>
</dom-module>
