<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/lite-signal/lite-signal.html">
<link rel="import" href="../yp-app-globals/yp-app-icons.html">

<link rel="import" href="../yp-behaviors/yp-language-behavior.html">
<link rel="import" href="../yp-behaviors/yp-number-format-behavior.html">

<dom-module id="bn-news-actions">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .stats {
        padding-top: 8px;
        padding-bottom: 8px;
        color: var(--main-stats-color-on-white);
      }

      .stats-text {
        font-size: 18px;
        text-align:right;
        vertical-align: bottom;
        padding-right:8px;
        color: var(--main-stats-color-on-white);
      }

      .stats-icon {
        padding-left:8px;
        margin-right:4px;
      }
    </style>
    <lite-signal on-lite-signal-yp-language="_languageEvent"></lite-signal>

    <div class="stats layout horizontal end-justified">
      <iron-icon title$="[[t('group.share_group')]]" icon="share" class="stats-icon"></iron-icon>

      <iron-icon title$="[[t('group.trust_level')]]" icon="poll" class="stats-icon"></iron-icon>

    </div>

  </template>

  <script>
    Polymer({
      is: 'bn-news-actions',

      behaviors: [
        Polymer.ypLanguageBehavior,
        Polymer.ypNumberFormatBehavior
      ],

      properties: {
        group: {
          type: Object
        }
      },

      ready: function () {
      }
    });
  </script>
</dom-module>
